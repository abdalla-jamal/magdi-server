<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استبيان تجربة التطبيق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap");

      body {
        font-family: "Cairo", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .glass-effect {
        backdrop-filter: blur(16px);
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .floating-animation {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .radio-custom:checked + label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1.05);
      }

      .checkbox-custom:checked + label {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        transform: scale(1.02);
      }

      .submit-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(240, 147, 251, 0.4);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
      <!-- Header Section -->
      <div class="text-center mb-8 floating-animation">
        <div class="glass-effect rounded-2xl p-6 shadow-xl">
          <div class="text-6xl mb-4">📱</div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">
            📋 استبيان: رأيك في تجربة التطبيق
          </h1>
          <p class="text-gray-600 text-lg">
            ساعدنا نطوّر تجربتك بالإجابة على الأسئلة التالية
          </p>
        </div>
      </div>

      <!-- Survey Form -->
      <form
        id="survey-form"
        class="glass-effect rounded-2xl p-8 shadow-xl space-y-8"
      >
        <!-- Question 1: MCQ -->
        <div class="space-y-4">
          <h3
            class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
          >
            <span
              class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center ml-3 text-sm font-bold"
              >1</span
            >
            ما رأيك في واجهة التطبيق؟
          </h3>
          <div class="grid grid-cols-1 gap-3">
            <div class="relative">
              <input
                type="radio"
                name="q1"
                value="ممتاز"
                id="q1_excellent"
                class="radio-custom sr-only"
              />
              <label
                for="q1_excellent"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-purple-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded-full ml-3 flex items-center justify-center"
                >
                  <div
                    class="w-3 h-3 bg-purple-500 rounded-full opacity-0 transition-opacity duration-200"
                  ></div>
                </div>
                <span class="text-gray-700 font-medium">🌟 ممتاز</span>
              </label>
            </div>
            <div class="relative">
              <input
                type="radio"
                name="q1"
                value="جيد"
                id="q1_good"
                class="radio-custom sr-only"
              />
              <label
                for="q1_good"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-purple-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded-full ml-3 flex items-center justify-center"
                >
                  <div
                    class="w-3 h-3 bg-purple-500 rounded-full opacity-0 transition-opacity duration-200"
                  ></div>
                </div>
                <span class="text-gray-700 font-medium">👍 جيد</span>
              </label>
            </div>
            <div class="relative">
              <input
                type="radio"
                name="q1"
                value="مقبول"
                id="q1_ok"
                class="radio-custom sr-only"
              />
              <label
                for="q1_ok"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-purple-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded-full ml-3 flex items-center justify-center"
                >
                  <div
                    class="w-3 h-3 bg-purple-500 rounded-full opacity-0 transition-opacity duration-200"
                  ></div>
                </div>
                <span class="text-gray-700 font-medium">👌 مقبول</span>
              </label>
            </div>
            <div class="relative">
              <input
                type="radio"
                name="q1"
                value="سيء"
                id="q1_bad"
                class="radio-custom sr-only"
              />
              <label
                for="q1_bad"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-purple-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded-full ml-3 flex items-center justify-center"
                >
                  <div
                    class="w-3 h-3 bg-purple-500 rounded-full opacity-0 transition-opacity duration-200"
                  ></div>
                </div>
                <span class="text-gray-700 font-medium">👎 سيء</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Question 2: Checkbox -->
        <div class="space-y-4">
          <h3
            class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
          >
            <span
              class="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center ml-3 text-sm font-bold"
              >2</span
            >
            ما الميزات التي أعجبتك؟ (اختر أكثر من واحدة)
          </h3>
          <div class="grid grid-cols-1 gap-3">
            <div class="relative">
              <input
                type="checkbox"
                name="q2"
                value="السرعة"
                id="q2_speed"
                class="checkbox-custom sr-only"
              />
              <label
                for="q2_speed"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-green-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded ml-3 flex items-center justify-center"
                >
                  <svg
                    class="w-3 h-3 text-white opacity-0 transition-opacity duration-200"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <span class="text-gray-700 font-medium">⚡ السرعة</span>
              </label>
            </div>
            <div class="relative">
              <input
                type="checkbox"
                name="q2"
                value="سهولة الاستخدام"
                id="q2_ease"
                class="checkbox-custom sr-only"
              />
              <label
                for="q2_ease"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-green-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded ml-3 flex items-center justify-center"
                >
                  <svg
                    class="w-3 h-3 text-white opacity-0 transition-opacity duration-200"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <span class="text-gray-700 font-medium"
                  >🎯 سهولة الاستخدام</span
                >
              </label>
            </div>
            <div class="relative">
              <input
                type="checkbox"
                name="q2"
                value="التصميم"
                id="q2_design"
                class="checkbox-custom sr-only"
              />
              <label
                for="q2_design"
                class="flex items-center p-4 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-green-300 transition-all duration-300"
              >
                <div
                  class="w-5 h-5 border-2 border-gray-300 rounded ml-3 flex items-center justify-center"
                >
                  <svg
                    class="w-3 h-3 text-white opacity-0 transition-opacity duration-200"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <span class="text-gray-700 font-medium">🎨 التصميم</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Question 3: Rating -->
        <div class="space-y-4">
          <h3
            class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
          >
            <span
              class="w-8 h-8 bg-yellow-500 text-white rounded-full flex items-center justify-center ml-3 text-sm font-bold"
              >3</span
            >
            قيّم التطبيق من 1 إلى 5
          </h3>
          <div class="relative">
            <select
              name="q3"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-yellow-400 focus:outline-none text-gray-700 font-medium bg-white transition-all duration-300"
            >
              <option value="" disabled selected>اختر التقييم...</option>
              <option value="1">⭐ (1)</option>
              <option value="2">⭐⭐ (2)</option>
              <option value="3">⭐⭐⭐ (3)</option>
              <option value="4">⭐⭐⭐⭐ (4)</option>
              <option value="5">⭐⭐⭐⭐⭐ (5)</option>
            </select>
          </div>
        </div>

        <!-- Question 4: Text Area -->
        <div class="space-y-4">
          <h3
            class="text-xl font-semibold text-gray-800 mb-4 flex items-center"
          >
            <span
              class="w-8 h-8 bg-indigo-500 text-white rounded-full flex items-center justify-center ml-3 text-sm font-bold"
              >4</span
            >
            هل لديك أي ملاحظات أخرى؟
          </h3>
          <textarea
            name="q4"
            rows="4"
            placeholder="شاركنا أفكارك وملاحظاتك..."
            class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-indigo-400 focus:outline-none resize-none text-gray-700 font-medium transition-all duration-300"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-6">
          <button
            type="submit"
            class="submit-btn text-white font-bold py-4 px-8 rounded-xl shadow-lg text-lg inline-flex items-center"
          >
            <svg
              class="w-5 h-5 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              ></path>
            </svg>
            إرسال الإجابات
          </button>
        </div>
      </form>

      <!-- Thank You Message (Hidden Initially) -->
      <div
        id="thank-you"
        class="hidden glass-effect rounded-2xl p-8 shadow-xl text-center"
      >
        <div class="text-6xl mb-4">🎉</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">شكراً لك!</h2>
        <p class="text-gray-600">
          تم إرسال إجاباتك بنجاح. نقدر وقتك ومساهمتك في تطوير التطبيق.
        </p>
      </div>
    </div>

    <script>
      // Form submission handler
      document
        .getElementById("survey-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Simple validation
          const q1 = document.querySelector('input[name="q1"]:checked');
          const q3 = document.querySelector('select[name="q3"]');

          if (!q1) {
            alert("يرجى الإجابة على السؤال الأول");
            return;
          }

          if (!q3.value) {
            alert("يرجى إعطاء تقييم للتطبيق");
            return;
          }

          // Simulate form submission
          const formData = new FormData(this);
          console.log(
            "Form submitted with data:",
            Object.fromEntries(formData)
          );

          // Hide form and show thank you message
          this.style.display = "none";
          document.getElementById("thank-you").classList.remove("hidden");
        });

      // Radio button styling
      document.querySelectorAll(".radio-custom").forEach((radio) => {
        radio.addEventListener("change", function () {
          // Reset all radio buttons in the same group
          document
            .querySelectorAll(`input[name="${this.name}"]`)
            .forEach((r) => {
              const dot = r.nextElementSibling.querySelector("div > div");
              dot.style.opacity = "0";
            });

          // Show selected radio button
          const dot = this.nextElementSibling.querySelector("div > div");
          dot.style.opacity = "1";
        });
      });

      // Checkbox styling
      document.querySelectorAll(".checkbox-custom").forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          const checkmark = this.nextElementSibling.querySelector("svg");
          checkmark.style.opacity = this.checked ? "1" : "0";
        });
      });
    </script>
  </body>
</html>
